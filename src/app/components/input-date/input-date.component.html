<div class="input-container">
  <div
    #datePickerOrigin
    class="input-field-container"
    (click)="openDatePickerOnClick()"
  >
    <span class="input-field" [class.placeholder]="!displayedDate()">{{
      displayedDate() || dateFormat() | translate
    }}</span>
    <app-icon #settingsOrigin [name]="IconsEnum.Calendar" />
  </div>
  <app-icon [name]="IconsEnum.Settings" (click)="openSettingsOnClick()" />
</div>
